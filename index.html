<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smooth Character Counter</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f5f5f5;
            --text-color: #333333;
            --accent-color: #CC0000;
            --secondary-color: #ffffff;
            --hover-color: #990000;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body, html {
            font-family: 'Roboto', sans-serif;
            height: 100%;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            max-width: 900px;
            margin: 0 auto;
            padding: 1rem;
        }

        #count-info {
            font-size: 14px;
            color: var(--text-color);
            font-weight: 400;
            margin-bottom: 0.5rem;
            text-align: right;
        }

        .text-area-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #text-input, #text-display {
            flex-grow: 1;
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-family: 'Roboto', sans-serif;
            background-color: var(--secondary-color);
            color: var(--text-color);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }

        #text-input {
            resize: none;
        }

        #text-input:focus {
            outline: none;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        #text-display {
            display: none;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }

        .button {
            padding: 10px 20px;
            font-size: 14px;
            color: white;
            background-color: var(--accent-color);
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .button:hover {
            background-color: var(--hover-color);
        }

        @media (max-width: 600px) {
            .container {
                padding: 0.5rem;
            }

            .footer {
                flex-direction: row;
                justify-content: space-between;
            }

            .button {
                padding: 8px 16px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="count-info">0 words | 0 characters</div>
        <div class="text-area-container">
            <textarea id="text-input" placeholder="Start typing..." aria-label="Text input area"></textarea>
            <div id="text-display"></div>
        </div>
        <div class="footer">
            <button id="clear-btn" class="button">Clear</button>
            <button id="toggle-btn" class="button">View</button>
        </div>
    </div>

    <script>
        const textInput = document.getElementById('text-input');
        const textDisplay = document.getElementById('text-display');
        const countInfo = document.getElementById('count-info');
        const clearBtn = document.getElementById('clear-btn');
        const toggleBtn = document.getElementById('toggle-btn');
        let isTextboxMode = true;

        function countWords(text) {
            return text.trim().split(/\s+/).filter(word => word.length > 0).length;
        }

        function updateCounts() {
            const text = textInput.value;
            const wordCount = countWords(text);
            const charCount = [...text].length;
            countInfo.textContent = `${wordCount} words | ${charCount} characters`;
        }

        function toggleMode() {
            isTextboxMode = !isTextboxMode;
            if (isTextboxMode) {
                textInput.style.display = 'block';
                textDisplay.style.display = 'none';
                countInfo.style.display = 'block';
                toggleBtn.textContent = 'View';
            } else {
                textInput.style.display = 'none';
                textDisplay.style.display = 'block';
                textDisplay.textContent = textInput.value;
                countInfo.style.display = 'none';
                toggleBtn.textContent = 'Edit';
            }
        }

        textInput.addEventListener('input', updateCounts);

        clearBtn.addEventListener('click', () => {
            textInput.value = '';
            updateCounts();
        });

        toggleBtn.addEventListener('click', toggleMode);

        // Prevent body scrolling on mobile
        document.body.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });

        // Allow scrolling within the textarea
        textInput.addEventListener('touchmove', function(e) {
            e.stopPropagation();
        });

        updateCounts();

        // Adjust viewport height for mobile browsers
        function adjustViewportHeight() {
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }

        window.addEventListener('resize', adjustViewportHeight);
        adjustViewportHeight();
    </script>
</body>
</html>
