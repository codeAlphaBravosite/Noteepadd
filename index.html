<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggleable Character Counter</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body, html {
            font-family: 'Inter', sans-serif;
            height: 100%;
            background-color: #ffffff;
            color: #212529;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            padding: 1rem;
        }
        #text-input, #text-display {
            flex-grow: 1;
            width: 100%;
            padding: 1rem;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            margin-bottom: 1rem;
        }
        #text-input {
            resize: none;
        }
        #text-display {
            overflow-y: auto;
            display: none;
        }
        #text-input:focus {
            outline: none;
            border-color: #4dabf7;
        }
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
        }
        .button {
            padding: 8px 16px;
            font-size: 16px;
            color: #495057;
            background-color: #e9ecef;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-right: 10px;
        }
        .button:hover {
            background-color: #dee2e6;
        }
        #count-info {
            font-size: 16px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <textarea id="text-input" placeholder="Type or paste your text here..." aria-label="Text input area"></textarea>
        <div id="text-display"></div>
        <div class="footer">
            <div>
                <button id="clear-btn" class="button">Clear</button>
                <button id="toggle-btn" class="button">Switch to Text</button>
            </div>
            <div id="count-info">0 words | 0 characters</div>
        </div>
    </div>

    <script>
        const textInput = document.getElementById('text-input');
        const textDisplay = document.getElementById('text-display');
        const countInfo = document.getElementById('count-info');
        const clearBtn = document.getElementById('clear-btn');
        const toggleBtn = document.getElementById('toggle-btn');
        let isTextboxMode = true;

        function countWords(text) {
            return text.trim().split(/\s+/).filter(word => word.length > 0).length;
        }

        function updateCounts() {
            const text = textInput.value;
            const wordCount = countWords(text);
            const charCount = [...text].length;
            countInfo.textContent = `${wordCount} words | ${charCount} characters`;
        }

        function toggleMode() {
            isTextboxMode = !isTextboxMode;
            if (isTextboxMode) {
                textInput.style.display = 'block';
                textDisplay.style.display = 'none';
                clearBtn.style.display = 'inline-block';
                countInfo.style.display = 'block';
                toggleBtn.textContent = 'Switch to Text';
            } else {
                textInput.style.display = 'none';
                textDisplay.style.display = 'block';
                textDisplay.textContent = textInput.value;
                clearBtn.style.display = 'none';
                countInfo.style.display = 'none';
                toggleBtn.textContent = 'Switch to Edit';
            }
        }

        textInput.addEventListener('input', updateCounts);

        clearBtn.addEventListener('click', () => {
            textInput.value = '';
            updateCounts();
        });

        toggleBtn.addEventListener('click', toggleMode);

        updateCounts();
    </script>
</body>
</html>
